<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
<div class="container">
  <div class="card">
    <div class="image-top">
      <img src="./images/image-header-mobile.jpg" alt="">
    </div>
    <div class="text">
      <h1>Get <span>insights</span> that help your business grow</h1>
      <p class="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
      <div class="numbers">
        <p class="companies">10k+ <span>COMPANIES</span></p>
        <p class="templates">314 <span>TEMPLATES</span></p>
        <p class="queries">12M+ <span>QUERIES</span></p>
      </div>
    </div>
  </div>
</div>

</body>

</html>
